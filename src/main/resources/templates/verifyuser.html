<html>


<head>

<title>Accept Invitation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/loginform.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@1,900&family=Poppins&display=swap"
	rel="stylesheet">
<style>
	
	body{
		background-image: url([[@{/images/bg.png}]]);
		margin:0;
		padding:0;
		
	}
	.trans{
		background-color: rgba(255,255,255,0.7);
	}
	

</style>

</head>

<body>
<div class="trans m-0 w-100" style="width:100%;height:100%;margin:0;">
<div class="m-0 ">
		<a th:href="@{/}"><img th:src="@{/favicon.ico}" width="120px;" class=""></a>
		<span class="CHN" style="font-family: Anton, sans serif;font-size: 40px;">EXELR8</span>
</div>
<div class="container mx-auto w-100">
	<div class="p-1" th:if="${token != null}">
		<h4 class="text-center m-0" th:text="${'Hi ' + token.user.firstname}" th:if="${token != null}"></h4>
		<h4 class="text-center mb-3 p-2" style="color:darkolivegreen;">Please create a password for your account</h4>
	</div>
	<div class="card " style="width:30rem;margin-left:auto;margin-right:auto;">
	<span class="p-4 mb-3 " th:styleappend="${token != null ? 'background-color:darkolivegreen' : 'background-color:red'}"></span>
		<div th:if="${token != null}" class="card-body p-5">
		
		<form th:action="@{/newUser}" method="post">
			
			<div class="input-group input-group-lg">
				<input type="password" id="newPassword" name="password" class="form-control m-4 " placeholder="Enter New Password Here" required>
			</div>
			<div class="input-group input-group-lg">
				<input type="password" id="retypePassword" class="form-control m-4" placeholder="Re-enter Password" required>
			</div>
			
			<input type="hidden" name="token" th:value="${token.token}">
			<div class="text-center">
				<input type="submit" id="submit" class="btn m-2 btn-lg text-white" value="Create Password" style="background-color:darkolivegreen;">
			</div>
			
		</form>
	</div>
	<div th:unless="${token != null}" class="card-body p-5">
		<h3 class="text-center m-5">Please contact your company for the invitation</h3>
	</div>
	
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>	
<script th:src="@{/js/verify.js}"></script>
</div>
</div>

	
	
</body>




</html>
