<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ConnectereHub</title>

</head>
<body>




<form class="frm" id="myform">

    <div class="inside">
       <input type="text" class="form-control" id="title" placeholder="Task title" required>
        <input type="text" class="form-control" id="detail" placeholder="Describe Task" required>  
        <br>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Verb</label>
        <div class="grp col-sm-10">
        <input type="text" class="form-control" id="" placeholder="Lorem ispum" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Number</label>
        <div class="grp col-sm-10">
        <input type="text" class="form-control" id="" placeholder="Lorem ispum" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Timeline</label>
        <div class="grp col-sm-10">
        <input type="text" class="form-control" id="" placeholder="Select Date" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Assigned to</label>
        <div class="grp col-sm-10">
        <input type="text" class="form-control" id="" placeholder="Type names(s) to assign" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Once Done notify</label>
        <div class="grp col-sm-10">
        <input type="text" class="form-control" id="" placeholder="Type names(s) to notify" required>
        </div>
    </div>

    <button type="submit" class="addtask"> Add this task</button>
    <button type="button" class="btncancel">  Cancel</button>
</div>
</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };

    
</script>
<script th:src="@{/js/pnltask.js}"></script>
</body>
</html>
