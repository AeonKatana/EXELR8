<!DOCTYPE html>
<html lang="en">

<head>
<title>EXELR8</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
.login100-more {
	background: url([[@{/images/bg.png}]]);
}

</style>

<!--===============================================================================================-->
<!--===============================================================================================-->

<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/loginform.css}">
<!--===============================================================================================-->
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@1,900&family=Poppins&display=swap"
	rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>



<body style="background-color: #666666;">
					
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<form class="login100-form validate-form" method="post"
					th:action="@{/perform-login}" autocomplete="off">
					
					<span class="login100-form-title p-b-10" style="font-family: Lato">
						Welcome to <br>
					<span class="CHN" style="font-family: Anton, sans serif">EXELR8</span>
					</span>

					<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
  <strong>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
					<div class="wrap-input100 validate-input"
						data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" id="email">
						<span class="focus-input100"></span> <span class="label-input100"
							id="emailtag">Email</span>
					</div>


					<div class="wrap-input100 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password" name="pass" id="pass">
						<span class="focus-input100"></span> <span class="label-input100"
							id="passtag">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox"
								name="remember-me"> <label class="label-checkbox100"
								for="ckb1"> Remember me </label>
						</div>

						<div>
							<a th:href="@{/forgot-pass}" class="txt1"> Forgot Password? </a>
						</div>
					</div>


					<div class="container-login100-form-btn col-md-6 text-center">
						<button class="login100-form-btn" type="submit">Login</button>
					</div>

				</form>

				<div class="login100-more"></div>
			</div>
		</div>
	</div>







	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {

			$("#email").focusout(function() { // If Lose Focus
				if (!$("#email").val())
					$("#emailtag").css("display", "block"); // If No Text Inputted Show Placeholder
				else
					$("#emailtag").css("display", "none");

			})

			$("#pass").focusout(function() { // If Lose Focus
				if (!$("#pass").val())
					$("#passtag").css("display", "block"); // If No Text Inputted Show Placeholder
				else
					$("#passtag").css("display", "none"); // Otherwise..
			});

			$("#email").click(function() {
				$("#emailtag").css("display", "block"); // Show Placeholder if clicked
			});
			$("#pass").click(function() {
				$("#passtag").css("display", "block"); // Show Placeholder if clicked
			});

		});
	</script>




</body>

</html>
