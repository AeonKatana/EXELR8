    <meta charset="UTF-8">

        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

</head>
<body class="hehe">




<form class="frm" id="addform">
	
    <div class="inside">
    <input type="text" class="form-control" id="title" placeholder="Task title" required>  
        <br>
  <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">For Who?</label>
        <div class="grp col-sm-10">
        <textarea id="who" placeholder="Type @ to mention(Leave empty if you will assign it to yourself)">
        </textarea>
        </div>
    </div>
  <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Verb</label>
        <div class="grp col-sm-10">
        <input type="text" class="form-control" id="verb" placeholder="What will you do?" required>
        </div>
    </div>

 <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Number</label>
        <div class="grp col-sm-10">
        <input type="number" class="form-control" id="number" placeholder="How many times?">
        </div>
    </div>
 <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">What</label>
        <div class="grp col-sm-10">
        <input type="text" class="form-control" id="what" placeholder="Action Target">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Deadline</label>
        <div class="grp col-sm-10">
        <input type="date" class="form-control" id="date" placeholder="Until when?" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Once Done notify:</label>
        <div class="grp col-sm-10">
        <textarea class="mention" id="mention" placeholder="Type @ name(s) to notify"></textarea>
        </div>
    </div>
	<div class="justify-content-center text-center">
		 <button type="submit" class="addtask text-center"> Add this task</button>
    	 <button type="button" class="btncancel text-center" >  Cancel</button>
	</div>
   

</div>
</form>
